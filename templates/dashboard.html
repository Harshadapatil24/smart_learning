<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --text-color: #2c3e50;
            --hover-color: #357abd;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .welcome-text {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: var(--hover-color);
        }

        .section-title {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: var(--text-color);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .subject-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .subject-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .subject-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .subjects-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .welcome-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="welcome-text">Welcome, {{ username }}!</h1>
            <a href="{{ url_for('home') }}" class="logout-btn">Logout</a>
        </header>

        <section>
            <h2 class="section-title">Core Subjects</h2>
            <div class="subjects-grid">
                {% for subject in core_subjects %}
                <a href="{{ url_for('learning_session', subject=subject.id) }}" class="subject-card">
                    <i class="fas fa-{{ subject.icon }} subject-icon"></i>
                    <h3 class="subject-title">{{ subject.title }}</h3>
                </a>
                {% endfor %}
            </div>
        </section>

        <section>
            <h2 class="section-title">Technology Learning</h2>
            <div class="subjects-grid">
                {% for subject in tech_subjects %}
                <a href="{{ url_for('learning_session', subject=subject.id) }}" class="subject-card">
                    <i class="fas fa-{{ subject.icon }} subject-icon"></i>
                    <h3 class="subject-title">{{ subject.title }}</h3>
                </a>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
